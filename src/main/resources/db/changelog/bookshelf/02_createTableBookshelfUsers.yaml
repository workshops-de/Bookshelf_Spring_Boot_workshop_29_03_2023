databaseChangeLog:
  - changeSet:
      id: createTableUsers
      author: workshops
      changes:
        - createTable:
            tableName: bookshelf_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: firstname
                  type: varchar
              - column:
                  name: lastname
                  type: varchar
              - column:
                  name: role
                  type: varchar
              - column:
                  name: lastlogin
                  type: datetime
      rollback:
        - dropTable:
            tableName: bookshelf_user
